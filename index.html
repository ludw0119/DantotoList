<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Dantoto list</title>
  </head>

  <body>
    <header></header>

    <main>
      <img src="images/dantoto.png" alt="logo" id="logo" />
      <p id="logoText">Udbydes af Danske Licens Spil A/S</p>
      <div id="tableWrapper">
        <div id="h2Wrapper"><h1>USERS</h1></div>
        <table cellspacing="0" cellpadding="0">
          <tr>
            <th colspan="2">USERNAME</th>
            <th>WINS</th>
            <th>LOSSES</th>
            <th>RATING</th>
            <th>REMOVE</th>
          </tr>
        </table>
      </div>

      <template>
        <tr class="row">
          <td><img id="photo" alt="img" height="50" width="50" /></td>
          <td id="name"></td>
          <td id="wins"></td>
          <td id="looses"></td>
          <td id="rating"></td>

          <td>
            <img
              src="images/remove.png"
              class="removeButton"
              alt="remove"
              height="30"
              width="30"
            />
          </td>
        </tr>
      </template>
    </main>
    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
